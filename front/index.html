<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>URL shortener</title>

  <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body ng-app="UrlShortener">

  <div class="container" ng-controller="MainController">
    <h1>URL shortener</h1>

    <form ng-submit="submit()">
      <div class="form-group">
        <label>Original URL</label>
        <input type="text" ng-model="state.originalUrl"
               class="form-control" placeholder="url here">
      </div>

      <div class="form-group">
        <label>Desired short URL</label>
        <input type="text" ng-model="state.desiredUrl"
               class="form-control" placeholder="e.g. myshorturl">
        <p ng-show="state.checkMessage">{{state.checkMessage}}</p>
        <button type="button" ng-click="checkIfAlreadyTaken()">Check</button>
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <div ng-show="state.result">
      <a href="{{state.result}}">{{state.result}}</a>
    </div>

  </div>
  <script src="/angular/angular.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/main.controller.js"></script>
</body>
</html>
